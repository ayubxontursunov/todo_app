<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Custom Styles -->
<style>
body {
    /* background-image: url('https://images.pexels.com/photos/4046718/pexels-photo-4046718.jpeg'); */
    background-image: url('https://images.pexels.com/photos/604671/pexels-photo-604671.jpeg');
    background-size: cover;
    background-attachment: fixed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3), 0 6px 20px 0 rgba(0,0,0,0.19);
    background: rgba(255, 255, 255, 0.9);
    margin-bottom: 5%;
    border-radius: 15px;
    padding: 2%;
    overflow: auto;
    text-overflow: ellipsis;
    transition: transform 0.3s, background 0.3s;
}

.card:hover {
    background: rgba(173, 216, 230, 0.9); /* Light blue with some transparency */
    transform: translateY(-10px);
}

.submit_form {
    text-align: center;
    padding: 2em;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3), 0 6px 20px 0 rgba(0,0,0,0.19);
    margin-top: 5%;
    font-size: 1.1em;
    line-height: 1.5em;
    margin-left: -20px;
}

h1 {
    color: #fff;
    text-shadow: 2px 2px 4px #000;
}

.alert {
    margin-top: 2%;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.btn-default {
    background-color: #6c757d;
    border-color: #6c757d;
    color: white;
    margin-top: 1em;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-default:hover {
    background-color: #5a6268;
    border-color: #545b62;
}
</style>

</head>

<body class="container-fluid">

{% if messages %}
{% for message in messages %}
<div class="alert alert-info">
  <strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}

<center class="row">
  <h1><i>__NOTES__</i></h1>
  <hr />
</center>

<div class="row">
  <div class="col-md-8">
  {% for i in list %}
  <div class="card">
    <center><b>{{i.title}}</b></center>
    <hr/>
    {{i.date}}
    <hr/>
    {{i.detail}}
    <br />
    <br />
    <form action="/del/{{i.id}}" method="POST" style="padding-right: 4%; padding-bottom: 3%;">
    {% csrf_token %}
    <button value="remove" type="submit" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-trash"></span> remove</button>
    </form>
  </div>
  {% endfor %}
  </div>
  <div class="col-md-1"> </div>
  <div class="col-md-3">
    <div class="submit_form">
      <form method="POST">
        {% csrf_token %}
        {{forms}}
        <center>
        <input type="submit" class="btn btn-default" value="Submit" />
        </center>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<script>
$(document).ready(function(){
    $('.card').hover(function(){
        $(this).css("background-color", "rgba(173, 216, 230, 0.9)");
        }, function(){
        $(this).css("background-color", "rgba(255, 255, 255, 0.9)");
    });
});
</script>

</body>
</html>
